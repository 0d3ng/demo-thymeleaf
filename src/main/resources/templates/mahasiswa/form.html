<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4>Tambah/Edit Mahasiswa</h4>
    <form method="post" th:object="${mahasiswa}" th:action="@{/mahasiswa/form}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nim" class="col-sm-2 col-form-label">Nim</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nim" th:field="*{nim}" placeholder="Nim mahasiswa">
            </div>
        </div>
        <div class="form-group">
            <label for="nama" class="col-sm-2 col-form-label">Nama</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nama" th:field="*{nama}" placeholder="Nama mahasiswa">
            </div>
        </div>
        <div class="form-group">
            <label for="ipk" class="col-sm-2 col-form-label">IPK</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ipk" th:field="*{ipk}" placeholder="IPK mahasiswa">
            </div>
        </div>
        <div class="form-group">
            <label for="jurusan" class="col-sm-2 col-form-label">Jurusan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="jurusan" th:field="*{jurusan}"
                       placeholder="Jurusan mahasiswa">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
